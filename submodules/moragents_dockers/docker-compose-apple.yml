version: "3.8"

services:
  agents:
    build:
      dockerfile: Dockerfile-apple
      context: ./agents
    ports:
      - "8080:5000"
    restart: always
    volumes:
      - agents_data:/var/lib/agents
      - ./agents/src:/app/src # Volume for swapagent src
    environment:
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "3333:80"

volumes:
  agents_data:
